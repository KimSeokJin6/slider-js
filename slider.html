<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>
  <body>
    <div class="slider__block">
          <div class="slider__block-images">
            <img
              class="slider-image"
              src="img/slider-image_1.svg"
              alt="slider-image"
            />
            <img
              class="slider-image"
              src="img/slider-image_2.svg"
              alt="slider-image"
            />
            <img
              class="slider-image"
              src="img/slider-image_3.svg"
              alt="slider-image"
            />
            <img
              class="slider-image"
              src="img/slider-image_4.svg"
              alt="slider-image"
            />
          </div>
          <button class="slider__button-previous">
            <img class="slider__button-image" src="img/arrow_previous.svg" />
          </button>
          <button class="slider__button-next">
            <img class="slider__button-image" src="img/arrow_next.svg" />
          </button>
          <div class="slider__wrapper">
            <div class="slider-indicator active__slider-indicator"></div>
            <div class="slider-indicator"></div>
            <div class="slider-indicator"></div>
            <div class="slider-indicator"></div>
          </div>
        </div>
      
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
